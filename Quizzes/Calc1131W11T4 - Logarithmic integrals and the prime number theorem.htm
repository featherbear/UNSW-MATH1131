ung (15 year old) Carl Friedrich Gauss several years earlier in 1792 &#10;This became known as the Prime Number Theorem It would be another 40 years before the Li function was discovered to give a more accurate approximation &#10;Use the Prime Number Theorem to approximate (to the nearest integer): &#10;• T(50) &#10;13 &#10;The Prime Number Theorem can also be used to determine lim &#13;&#10;"><br>
