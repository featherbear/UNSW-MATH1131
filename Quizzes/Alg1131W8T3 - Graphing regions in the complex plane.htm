alt="Machine generated alternative text:&#10;x &#10;A classical construction of an ellipse is sometimes called the Gardiner's construction: a rope of fixed length k is fixed at two focal &#10;pants Fl and F2 The ellipse is then the locus (or path) of all the points X which make the rope taut So mathematically the &#10;condition is &#10;IXF11+lXF21=k &#10;Australian Rules Football (or AFL) is played on an elliptical field. The UNSW AFL ellipse; also known as the Village Green, may be viewed as part of the complex plane. It has focal points &#10;Fl = -20 = 20 + and 140 &#10;i) The length (goal to goal) of the Village Green is 140 &#10;ii) The width of the Village Green is (to the nearest metre) 134 &#10;iii) You have a ticket to watch UNSW vs USyd at the Village Green. Your seat number is 60 + 30i Are you inside the ellipse? yes. &#10;iv) Your friend has seat number 60 + 35i . Is your friend inside the ellipse? no &#10;Note: all measurements are in metres "></p>
