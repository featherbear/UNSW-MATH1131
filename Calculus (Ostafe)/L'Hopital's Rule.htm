<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>L'Hopital's rule
gives us a way to compute special limits</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-size:11.0pt'><span style='font-family:Calibri'
lang=en-AU>Suppose that </span><!--[if gte msEquation 12]><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:r><m:t>&#119891;</m:t></m:r></m:oMath><![endif]--><span

style='font-family:Calibri' lang=en-AU><span
style='mso-spacerun:yes'> </span>are both differentiable functions in a
neighbourhood of </span><!--[if gte msEquation 12]><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:r><m:t>&#119886;</m:t></m:r><m:r><m:t>∈</m:t></m:r><m:r><m:t>&#119877;</m:t></m:r></m:oMath><![endif]--><span
style='font-family:Calibri' lang=en-AU><span
style='mso-spacerun:yes'> </span>and that</span><![if !msEquation]><img
src="L'Hopital's%20Rule_files/image001.png" width=618 height=20><![endif]></p>

     src="L'Hopital's%20Rule_files/image002.png" width=266 height=18><![endif]></li>
</ul>
